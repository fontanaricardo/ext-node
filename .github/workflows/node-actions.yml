name: Testing node actions

on:
  push:
    branches:
      - node-actions
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Executing build
        run: npx tsc
      - name: Executing test
        run: npm test
